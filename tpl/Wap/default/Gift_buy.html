<html lang="en">
	<head>
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><?=$gift['title'];?>-提交信息-礼品中心</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/pure-nr-min.css" />
		<script src="__PUBLIC__/zepto.min.js"></script>
		<style>
			body{background-color:#fff;}
			.content{width: 100%;overflow: hidden;}
			.detail{overflow: hidden;}
			.detail .hd{height:2em;line-height: 2em;padding-left: 5px;font-size:1.2em;font-weight: bolder;background-image:-webkit-gradient(linear, 0 0,100% 0, from(#5B882E), to(#fff));color:#fff;}
			.detail .bd{padding:5px;min-height:2em;margin-bottom: 5px;}
			.detail .bd .tips{font-size:0.8em;color:#999;}
			.fullbtn{height:3em;line-height:3em;background-color:#0078e7;color:white;text-align: center;text-decoration: none;text-shadow:0 1px 1px rgba(0, 0, 0, 0.2);}
		</style>
	</head>
	<body>
		<div class="content">
			<form class="pure-form pure-form-stacked">
				<fieldset>
			        <legend>提交你的个人信息</legend>

			        <label for="email">Email</label>
			        <input id="email" type="email" placeholder="Email">

			        <label for="password">Password</label>
			        <input id="password" type="password" placeholder="Password">

			        <label for="state">State</label>
			        <select id="state">
			            <option>AL</option>
			            <option>CA</option>
			            <option>IL</option>
			        </select>

			        <label for="remember" class="pure-checkbox">
			            <input id="remember" type="checkbox"> Remember me
			        </label>

			        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
			    </fieldset>
			</form>
		</div>
		<script>
			Zepto(function($){
				
			});

			//微信api
			function onBridgeReady(){
			 	WeixinJSBridge.call('hideOptionMenu');//隐藏分享按钮
			}

			if(typeof WeixinJSBridge == "undefined"){
			    if( document.addEventListener ){
			        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
			    }else if (document.attachEvent){
			        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
			        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
			    }
			}else{
			    onBridgeReady();
			}
		</script>
	</body>
</html>
