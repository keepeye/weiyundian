<html>
<head>
	<title>{pigcms:$res.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<!-- apple devices fullscreen -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<style>
		body{
			background: #f8f7f5;
			color: #222;
			font-family: Helvetica,STHeiti STXihei,Microsoft JhengHei,Microsoft YaHei,Tohoma,Arial;
			height: 100%;
			position: relative;
		}
		h2{margin:5px 0;}
		aside{font-size:0.5em;color:#8c8c8c;}
		aside a{color:#607fa6;}
		.content{color:#3e3e3e;}
		.content p{margin:0.5em 0;line-height:1.5em;}
	</style>
</head>
<body>
	<h2>{pigcms:$res.title}</h2>
	<div class="content">
		{pigcms:$res.info|htmlspecialchars_decode}
	</div>
	
</html>
