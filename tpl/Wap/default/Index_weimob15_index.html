<div class="body" style="padding-bottom:52px;">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div style="visibility: visible;" id="banner_box" class="box_swipe">
			<ul style="list-style: none outside none; width: 896px; transition-duration: 0ms; transform: translate3d(-448px, 0px, 0px);">
				<volist name="flash" id="so">
						<li>
						<a href="{pigcms:$so.url}">
							<img style="width:100%" src="{pigcms:$so.img}" alt="{pigcms:$so.info}" data-touchable="touchable"/>
						</a>
						</li>
					</volist>
							</ul>
			<ol>
									<li class=""></li>
									<li class="on"></li>
							</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
	<div class="link_tel"><a href="tel:{pigcms:$company.tel}" style="color:#fff;">{pigcms:$company.tel}</a></div>
	        		<!--
		用户分类管理
		-->
		<section style="display:block;margin:10px;">
            <ul class="list_font" style="width:100%">
				<volist name="info" id="vo" mod="4">
					<eq name="mod" value="0">
				<li style="background-color:#d87570;">
					</eq>
					<eq name="mod" value="1">
				<li style="background-color:#bc4040;">
					</eq>
					<eq name="mod" value="2">
				<li style="background-color:#6f9e98;">
					</eq>
					<eq name="mod" value="3">
				<li style="background-color:#b2cebf;">
					</eq>
					<!--href改为使用函数统一处理,WeParseUrl($url,$type,$params),详情请查看Common/common.php-->
					<a href="{pigcms::WeParseUrl($vo['url'],$vo['type'],array('classid'=>$vo['id'],'token'=>$vo['token'],'wecha_id'=>$wecha_id))}">
					
					<div><span class="{pigcms:$vo.icon}"></span></div>
					<div>
                        <p>{pigcms:$vo.name}</p>
                    </div>
					</a>
				</li>
				</volist> 
            </ul>
        </section>
