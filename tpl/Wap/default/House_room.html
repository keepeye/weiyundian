    <body onselectstart="return true;" ondragstart="return false;">
        
<div class="wrapper" id="container">
    <!-- start -->
        <div class="act_top" id="actTop">
            <div class="act_top_show">
                <img src="{pigcms:$house.room_url}" width="720" height="130" id="bannerPic">
            </div>
        </div>
        <div id="roomDetails">   
		
<volist name="roomList" id="cate" key="i">		
        <div class="box box_up box_up1" id="box{pigcms:$i}">    
        <h3>{pigcms:$cate.catename}</h3>    
        <div class="box_type" style=" height:auto;">    
        <ul class="house_type">     
        
        <foreach name="cate['roomList']" item="room">
                
            <li id="boxLi{pigcms:$i}-{pigcms:$key}" class="">       
            <a href="javascript:void(0);" onclick="List.toggleList('{pigcms:$i}-{pigcms:$key}',{pigcms:$i});">         <strong>{pigcms:$room.name}</strong>   
             <em>{pigcms:$room.fang}房{pigcms:$room.ting}厅{pigcms:$room.area}</em>        
</a>  
        <div class="house_photo" style="display: none;">       
        <a href="{pigcms::U('Wap/Photo/plist',array('id'=>$room['album_id'],'token'=>$token,'wecha_id'=>$wecha_id,'wxref'=>'mp.weixin.qq.com'))}" class="ico_type">户型图</a>         
        <a href="{pigcms::U('Wap/House/room360',array('id'=>$room['id'],'token'=>$token,'wecha_id'=>$wecha_id,'wxref'=>'mp.weixin.qq.com'))}"class="ico_360">全景图</a>       
        </div>       
            </li>   
            </foreach>
            
                    
        </ul>    
        </div>       
        </div>    
</volist>		
        </div>
        <p>&nbsp;</p>
    <!-- end -->
</div>

<!-- 户型简介 start -->
    <script type="text/template" id="template">
        <%
        var isIOS = /Mac OS/i.test(navigator.userAgent);
        for(var idx=0,idxLen=data.length;idx<idxLen; idx++){
            var rooms =data[idx].rooms,
            len = rooms.length,
            style = '';
            boxCls = ' box_up';
            if(len<=4){
                boxCls += ' box_up'+len;
            }
            if(len<=4&&idx==0){
                style = ' style=" height:auto;"';
            }
        %>
        <div class="box<%=boxCls%>" id="box<%=idx%>">
            <h3><%=data[idx].key%></h3>
            <div class="box_type"<%=style%>>
                <ul class="house_type">
                    <%for(var j=0,jl=len;j<jl;j++){ %>
                        <li id="boxLi<%=rooms[j].id%>"<%if(j==0&&idx==0){%> class="current"<%}%>>
                            <a href="javascript:void(0);" onclick="List.toggleList(<%=rooms[j].id%>,<%=idx%>);">
                                <strong><%=rooms[j].name%></strong>
                                <span><%=rooms[j].desc%></span>
                                <em><%=rooms[j].rooms%> <%=rooms[j].area%></em>
                            </a>
                            <div class="house_photo<%if(j==0&&idx==0){%> house_arrow<%}%>"<%if(j!=0||idx!=0){%> style="display:none;"<%}%>>
                                <a href="javascript:void(0);" onclick="List.showDetail(<%=rooms[j].id%>);return false;" class="ico_type">户型图</a>
                                <% if(rooms[j].full3d&&rooms[j].full3d.length){ %><a href="javascript:void(0);" onclick="List.show3D(<%=rooms[j].id%>);return false;"
class="ico_360">全景图</a><%}%>
                            </div>
                        </li>
                    <% } /* end of for j rooms.length */ %>
                </ul>
            </div>
            <%if((idx==0&&len>3)||(idx>0&&len>4)){%>
                <a href="javascript:void(0);" onclick="List.switchList(this,<%=rooms.length%>,<%=idx%>);return false;" class="btn_more">
                    <span>查看全部户型(<%=rooms.length%>)</span>
                </a>
            <% } %>
        </div>
        <% }
        /*end of for desc in categories */
        %>
    </script>
<!-- 户型简介 end -->

              <div mark="stat_code" style="width:0px; height:0px; display:none;">
                    </div>
