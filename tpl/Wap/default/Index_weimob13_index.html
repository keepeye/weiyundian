<div class="body">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div style="visibility: visible;" id="banner_box" class="box_swipe">
			<ul style="list-style: none outside none; width: 896px; transition-duration: 0ms; transform: translate3d(-448px, 0px, 0px);">
				<volist name="flash" id="so">
						<li>
							<a href="{pigcms:$so.url}">
								<img src="{pigcms:$so.img}" data-touchable="touchable" alt="{pigcms:$so.name}" style="width:100%;"/>
							</a>
						</li>
					</volist>
			</ul>
			<ol>
									<li class=""></li>
									<li class="on"></li>
							</ol>
		</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
		</div>
					<!--
		用户分类管理
        -->
		<section>
			<ul class="list_ul">
				<volist name="info" id="vo">

				<a href="{pigcms::WeParseUrl($vo['url'],$vo['type'],array('classid'=>$vo['id'],'token'=>$vo['token'],'wecha_id'=>$wecha_id))}">
				<figure>
				<div style="background-image:url({pigcms:$vo.img});">&nbsp;</div>
				<label>{pigcms:$vo.name}</label>
				</figure>
				</a>
				</li>
				</volist> 
							</ul>
		</section>
