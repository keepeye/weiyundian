<div class="weimob-page">
    					
	<script>
		window.addEventListener("DOMContentLoaded", function(){
			var nav = document.querySelectorAll(".nav_8")[0];
			
			var evts = {
				handleEvent: function(evt){
					if("A" == evt.target.nodeName){
						evt.target.classList.toggle("active");
					}
				}
			}
			nav.addEventListener("mousedown", evts, false);
			nav.addEventListener("mouseup", evts, false);
			nav.addEventListener("touchstart", evts, false);
			nav.addEventListener("touchend", evts, false);
		});
	</script>
	
	    <div class="weimob-content">
        <h3>{pigcms:$res.title}</h3>
        <!--<div class="pub_time">{pigcms:$res.createtime|date="y-m-d",###}</div>-->
       
                  <div><img src="{pigcms:$res.pic}" style="width:100%;"></div>
                <article>{pigcms:$res.info|htmlspecialchars_decode}</article>

</div>
        			
	<div id="tongji_iframe" style="width:1px;height:1px;position:fixed;left:-1000px;"></div>			
{pigcms::W('Plugmenu')}	
<script>
    //分享控制
    var WxOptions = {
        //"appid": 'wx78f81724e6590b1d', //服务号appid
        "img_url": "{pigcms:$res.pic|format_url}",//图片
        "img_width": "120",
        "img_height": "120",
        "link": window.location.href.replace(/wecha_id=[^&]*&?/,''),//分享链接
        "title": '{pigcms:$res['title']|default="未定义标题"|addslashes}',//定义分享标题
        "desc": '{pigcms:$res['title']|default="未定义的描述"|addslashes}'//描述
    };
    //立即统计访问人数
    (function(){
        var tongjiurl = "{pigcms::U('Home/Tongji/click',array('token'=>$res['token'],'pid'=>$res['id'],'type'=>'img','title'=>rawurlencode($res['title']),'sign'=>md5($res['token'].$res['id'].'img'.'tongji')))}";
        document.getElementById('tongji_iframe').innerHTML = "<iframe src=\""+tongjiurl+"\"></iframe>";
    })()
    function tongjishare(){
        var tongjiurl = "{pigcms::U('Home/Tongji/share',array('token'=>$res['token'],'pid'=>$res['id'],'type'=>'img','title'=>rawurlencode($res['title']),'sign'=>md5($res['token'].$res['id'].'img'.'tongji')))}";
        document.getElementById('tongji_iframe').innerHTML = "<iframe src=\""+tongjiurl+"\"></iframe>";
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            tongjishare();
            WeixinJSBridge.invoke('sendAppMessage', WxOptions);
            //share_callback_hy();
            // setTimeout(function () {location.href = "http://mp.weixin.qq.com/s?__biz=MjM5MzgxNTAxMQ==&mid=200063159&idx=8&sn=73d791f479fefb304f3ddf6818c0437a#rd";}, 1500); 
        });
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            tongjishare();
            WeixinJSBridge.invoke('shareTimeline',WxOptions);
            //share_callback_pyq();
            // setTimeout(function () {location.href = "http://mp.weixin.qq.com/s?__biz=MjM5MzgxNTAxMQ==&mid=200063159&idx=8&sn=73d791f479fefb304f3ddf6818c0437a#rd";}, 1500); 
        });

    });
</script>
