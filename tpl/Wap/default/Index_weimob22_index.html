			<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div style="visibility: visible;" id="banner_box" class="box_swipe">
			<ul style="list-style: none outside none; width: 896px; transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
				<volist name="flash" id="so">
						<li>
						<a href="{pigcms:$so.url}>
							<img src="{pigcms:$so.img}" alt="{pigcms:$so.info}" data-touchable="touchable" style="width:100%;"/>
						</a>
						</li>
					</volist>
							</ul>
			<ol>
									<li class="on"></li>
									<li></li>
							</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
	    		<!--
		用户分类管理
		-->
		<div class="weimob-content">
            <div class="weimob-list">

					<div class="weimob-list-item-bg">
                        <div style="background-image:url({pigcms:$vo.img})" class="weimob-list-item-image"></div>
                        <div class="weimob-list-item-box">

                                <div class="weimob-list-item-title">{pigcms:$vo.name}</div>

                        </div>
                    </div>
                </a>
