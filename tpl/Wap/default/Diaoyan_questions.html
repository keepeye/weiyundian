<script type="text/javascript">
	$(function(){
		//多选事件
		$('.option.multi').click(function(){
			if($(this).attr('sel')=='sel'){
				$(this).find('img').eq(0).show();
				$(this).find('img').eq(1).hide();
				$(this).attr('sel','0');
			}else{
				$(this).find('img').eq(0).hide();
				$(this).find('img').eq(1).show();
				$(this).attr('sel','sel');
			}			
		});
		//单选事件
		$('.option.single').click(function(){
			var others = $(this).siblings();//获取同辈其他元素
			others.each(function(){
				$(this).find('img').eq(0).show();
				$(this).find('img').eq(1).hide();
				$(this).attr('sel','0');
			})
			$(this).find('img').eq(0).hide();
			$(this).find('img').eq(1).show();
			$(this).attr('sel','sel');			
		});		
				
	});
</script>
</head>

<script type="text/javascript">
	$(function(){
		$("#submit_btn").click(function(){
			var checked =true;
			var results = new Array;
			//检测是否有未选题目
			var options_div = $("div.options");
			options_div.each(function(){
				var tiku_id = $(this).attr("data-value");
				if(!tiku_id){
					return true;
				}
				var re=new Array;
				var sel = $(this).find("div.option[sel='sel']");
				sel.each(function(){
					re.push($(this).attr("data-value"))
				})
				if(re.length <= 0){
					alert("请填写完所有题目");
					checked = false;
					return false;
				}
				
				results.push({"tiku_id":tiku_id,"option_ids":re});

			});
			if(!checked || results.length<=0){
				return;
			}


			//将结果提交到后端
			$.ajax({
				url:"{pigcms::U('submit')}",
				data:{"token":"{pigcms:$token}","wecha_id":"{pigcms:$wecha_id}","diaoyan_id":"{pigcms:$diaoyan_id}","results":results},
				type:"post",
				dataType:"json",
				error:function(){
					alert("网络错误，请重试");
				},
				timeout:3000,
				success:function(data){
					if(data.status == "1"){
						$("#after_success .desc-cont").html(data.info)
						$("div.wrapper").html($("#after_success").html());
					}else{
						alert(data.info)
					}
				}
			})
		})
	})
</script>
