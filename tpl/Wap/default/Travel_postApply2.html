<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>北京青年旅社-填写订单</title>
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport"> 
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" name="viewport"> 
<meta content="yes" name="apple-mobile-web-app-capable"> 
<meta content="black" name="apple-mobile-web-app-status-bar-style"> 
<meta content="telephone=no" name="format-detection"> 
<link rel="apple-touch-icon-precomposed" href="http://www.360info.com.cn/travel/images/icon.png">
<link href="{pigcms::RES}/travel/style.css" rel="stylesheet" type="text/css">
</head>

<body style="background:url(images/main_bg.jpg);">
<div class="main_body">
<!--头部_End-->
  <div class="top">
    <img class="back" src="{pigcms::RES}/travel/back.png" onclick="window.history.back()">
    <span>填写订单</span>
    <img class="top_bg" src="{pigcms::RES}/travel/top.png" border="0">
    <img class="home" src="{pigcms::RES}/travel/home.png" onclick="location=&#39;index.html&#39;">
  </div>
<!--头部_End-->

  <div class="book_title">联系资料</div>  

<!--表单区域_Begin-->
  <div class="lan_area_2">
    <div class="lan_top">
      <span>联系人</span>
      <input class="login_user" type="text" placeholder="请输入真实姓名">
    </div>
    <div class="lan_middle">
      <span>性&nbsp;&nbsp;&nbsp;&nbsp;别</span>
      <select class="trip_style">
        <option>男</option>
        <option>女</option>
      </select>      
    </div> 
    <div class="lan_middle">
      <span>手机号码</span>
      <input class="login_user" type="tel" placeholder="请输入有效手机号">
    </div> 
    <div class="lan_middle">
      <span>常用邮箱</span>
      <input class="login_user" type="email" placeholder="请输入常用邮箱">
    </div>            
    <div class="lan_bottom_2">
      <span>预定留言</span>
      <textarea class="message"></textarea>
    </div>
  </div>
<!--表单区域_End-->
  <div class="buttons">
    <div class="sign_button_3" onclick="location=&#39;book_3.html&#39;">提交订单</div>
  </div>


</div>
<div class="copyright2">Copyright© 2012-2013 360info.com.cn</div>


</body></html>
