<!DOCTYPE html PUBLIC "-/W3C/DTD XHTML 1.0 Transitional/EN" "http:/www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http:/www.w3.org/1999/xhtml">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<title>{pigcms:$res.title}-{pigcms:$company.name}</title> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link href="{pigcms::RES}/css/yl/news.css" rel="stylesheet" type="text/css" />
<script src="{pigcms::RES}/js/yl/audio.min.js" type="text/javascript"></script>   
    <script>
      audiojs.events.ready(function() {
        audiojs.createAll();
      });
    </script>
</head> 
    <script>
window.onload = function ()
{
var oWin = document.getElementById("win");
var oLay = document.getElementById("overlay");	
var oBtn = document.getElementById("popmenu");
var oClose = document.getElementById("close");
oBtn.onclick = function ()
{
oLay.style.display = "block";
oWin.style.display = "block"	
};
oLay.onclick = function ()
{
oLay.style.display = "none";
oWin.style.display = "none"	
}
};
</script>
<body id="news">


<div class="Listpage">

<div class="page-bizinfo">

<div class="header" style="position: relative;">
<h1 id="activity-name">{pigcms:$res.title}</h1>
<!--<span id="post-date">{pigcms:$res.createtime|date="y-m-d",###}</span>-->
</div>

<eq name="res.showpic" value="1">
<div class="showpic"><img src="{pigcms:$res.pic}" /></div> 
</eq>
<div class="text" id="content">
{pigcms:$res.info|htmlspecialchars_decode}
</div>

 <script>

function dourl(url){
	location.href= url;
}
</script>

</div>	

    

</div>

{pigcms::W('Plugmenu')}	

<script>
    //分享控制
    var WxOptions = {
        "appid": 'wx78f81724e6590b1d', //服务号appid
        "img_url": "{pigcms:$res.pic|format_url}",//图片
        "img_width": "120",
        "img_height": "120",
        "link": window.location.href.replace(/wecha_id=[^&]*&?/,''),//分享链接
        "title": '{pigcms:$res['title']|default="未定义标题"|addslashes}',//定义分享标题
        "desc": '{pigcms:$res['title']|default="未定义的描述"|addslashes}'//描述
    };
    function tongjishare(){
        var tongjiurl = "{pigcms::U('Home/Tongji/share',array('token'=>$res['token'],'pid'=>$res['id'],'type'=>'img','title'=>rawurlencode($res['title']),'sign'=>md5($res['token'].$res['id'].'img'.'tongji')))}";
        document.getElementById('tongji_iframe').innerHTML = "<iframe src=\""+tongjiurl+"\"></iframe>";
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            tongjishare();
            WeixinJSBridge.invoke('sendAppMessage', WxOptions);
            //share_callback_hy();
            // setTimeout(function () {location.href = "http://mp.weixin.qq.com/s?__biz=MjM5MzgxNTAxMQ==&mid=200063159&idx=8&sn=73d791f479fefb304f3ddf6818c0437a#rd";}, 1500); 
        });
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            tongjishare();
            WeixinJSBridge.invoke('shareTimeline',WxOptions);
            //share_callback_pyq();
            // setTimeout(function () {location.href = "http://mp.weixin.qq.com/s?__biz=MjM5MzgxNTAxMQ==&mid=200063159&idx=8&sn=73d791f479fefb304f3ddf6818c0437a#rd";}, 1500); 
        });

    });
</script>
<div id="tongji_iframe" style="width:1px;height:1px;position:fixed;left:-1000px;"></div>
</body>
</html>
