<script type="text/javascript">
	$(function(){
				$('.option').click(function(){
			if($(this).attr('sel')=='sel'){
				$(this).find('img').eq(0).show();
				$(this).find('img').eq(1).hide();
				$(this).attr('sel','0');
			}else{
				$(this).find('img').eq(0).hide();
				$(this).find('img').eq(1).show();
				$(this).attr('sel','sel');
			}			
		});		
				
	});
</script>
