<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<style>

.footFix{width:100%;text-align:center;position:fixed;left:0;bottom:0;z-index:99;}

line-height: 41px;

font-weight: bold;
}

z-index: 89;
display: inline-block;
text-align: center;

vertical-align: middle;
cursor: pointer;
width: 100%;
outline: 0 none;
overflow: visible;

box-sizing: border-box;
padding: 0;

border-top: 1px solid #181818;

Invalid property value.background-image: -o-linear-gradient(top,#838383,#202020);

<body id="fans" >
<div class="cardexplain">

<li class="nob">
<div class="beizhu">填写联系人信息，系统会生成sn号码，作为领取凭证；</div>
</li>

<div id="formdiv">
<form id="form1" method="post">
<ul class="round">

<li>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>礼品名</th>
<td height=30>{pigcms:$lipin.title}<input type=hidden name="integral_id" value="{pigcms:$lipin.id}"/></td>
</tr>
</table>
</li>
<li>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>手机号码</th>
<td><input name="contact_tel"  class="px" id="tel" value=""  type="text" placeholder="请输入您的电话"></td>
</tr>
</table>
</li>

<li>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>联系人</th>
<td><input name="contact_name"  type="text" class="px" id="truename" value="" placeholder="请输入您的真实姓名"></td>
</tr>
</table>
</li>


</ul>

<div class="footReturn">
<a id="showcard"  class="submit" >兑换</a>

</div>
<div style="height:60px;" id="msg">&nbsp;</div>
<div class="footFix" id="footReturn"><a href="javascript:void(0)" onClick="location.href='{pigcms::U('Card/vip',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}';"><span>返回会员卡页</span></a></div>
</form>
</div>
</div>
<script type="text/javascript">

$("#showcard").bind("click",function() {
	var url = "{pigcms::U('exchange',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
	var data = $("#form1").serialize();
	$.ajax({
		url:url,
		type:"GET",
		data:data,
		dataType:"json",
		error:function(e,a){
			$("#formdiv").html('系统内部发生错误');
		},
		success:function(data){
			if(typeof(data) != 'string'){
				$("#formdiv").html(data.info);
			}else{
				$("#formdiv").html('系统内部发生错误');
			}
			
		}
	})
    
});


</script>

</body>
</html>
