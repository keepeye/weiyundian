<html lang="en">
	<head>
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>礼品中心</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/pure-nr-min.css" />
		<script src="__PUBLIC__/zepto.min.js"></script>
		<style>
			body{background-color:#fff;}
			.header{height:50px;line-height: 50px;text-align: center;color:#ff4f02;font-weight: bolder;font-size:20px;border-bottom: 1px solid #eee;}
			.content{width: 100%;overflow: hidden;}
			.widget{margin:0 5px;}
			.item{background-color:#fcfcfc;min-height: 60px;border-bottom: 1px solid #eee;}

	</head>
	<body>
		<div class="header">
			礼品中心
		</div>
		<div class="content">
			<div class="item">
				<div class="pure-g">
					<div class="pure-u-1-4">logo</div>
					<div class="pure-u-3-4">描述</div>
				</div>
			</div>
			<div class="item">
				<div class="pure-g">
					<div class="pure-u-1-4">logo</div>
					<div class="pure-u-3-4">描述</div>
				</div>
			</div>
		</div>
		<script>
			Zepto(function($){
				$(".item").click(function(){
					$(this).css("background-color","#E5E5E5");
				})
			})
		</script>
	</body>
</html>
