<script type="text/javascript">
    function lingqu(){
        var name = $.trim($("#contact_name").val());
        var phone = $.trim($("#contact_phone").val());
        var weixin = $.trim($("#contact_weixin").val());
        var token = "<?php echo $token;?>";
        var id = "{pigcms:$coupon.id}";
        var wecha_id = "{pigcms:$wecha_id}";
       if(name=='' || phone=='' || weixin==''){
          alert('请完善用户信息');
          return;
        }
        $.ajax({
            url:"<?php echo U('add');?>",
            type:"post",
            data:{"name":name,"phone":phone,"weixin":weixin,"token":token,"wecha_id":wecha_id,"id":id},
            dataType:"json",
            error:function(){
                alert('请求发送失败');
            },
            success:function(data){
                if(data){
                    if(data.status == 1){
                        $('#usermsg').hide();
                        $('#sncode').text(data.sn);
                        $('#snmsg').show();
                    }else{
                        $('#usermsg').html(data.info);
                    }
                }else{
                    $('#usermsg').html('发生错误，请稍后再试');
                }
                
            },

        })
         
  }

</script>
