<!DOCTYPE html>
<html>
<head>
	<meta  charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>微云店</title>
<include file="Public:header"/>
<style>
select{padding:0}
</style>





<div class="ServiceBox eachcashbg2 hr">
    <div class="Service proxy clearfix">
        <h3 class="joinus">请在下方填写建议</h3>
		<form method="post" id="applyform">
        <div class="proxy-bottom" align="center">
            <dl class="clearfix">
                
                <dd>
                    <span><font color="#ff0000">*&nbsp;</font>标题：</span>
                    <em><input name="title" type="text" class="pbusname" value="" id="wwtitle"></em>
                    <label>请填写你的企业名称</label>
                </dd>
                
                <dd>
                    <span>QQ：</span>
                    <em><input name="qq" type="text" class="QQ" value="" id="wwqq"></em>
                    <label>请填写你的QQ，以便在线沟通</label>
                </dd>
                
                <dd style="height:110px;">
                    <span>建议/反馈：</span>
                    <textarea class="beizhu_1" name="content" value="" placeholder="请输入你的建议/反馈" id="wwcontent"></textarea>
				</dd>
                <dt class="tijiao"><input type="button"  onclick="submitform()"></dt>
            </dl>
        </div>
		</form>
    </div>
</div>
<script>
function submitform(){
	var checkitems = {"wwtitle":"标题","wwcontent":"建议内容"};
	var re = true;
	$.each(checkitems,function(i,v){
		if($("#"+i).val() == ""){
			alert(v+" 必须填写");
			$("#"+i).focus();
			re = false;
			return false;
		}
	})
	if(re == true) $("#applyform").submit();
}
</script>
</body></html>
