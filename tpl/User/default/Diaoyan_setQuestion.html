<script>
  function add_new_option(){
    var html = "<tr><th>新选项</th><td><input type=\"text\" name=\"newoptions[]\" class=\"px\"></td></tr>";
    $("#new_options").after(html);
  }
  function del_option(id,ob){
    var dels = $("#del_options").val().split(",");
    if(dels.length > 0 && dels[0]==""){
      dels.shift();
    }
    dels.push(id);
    $("#del_options").val(dels.join(","));
    $(ob).parent().parent().remove();
  }
</script>
