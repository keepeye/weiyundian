<include file="Public:head"/> 
  <div class="content"> 
   <div class="cLineB"> 
    <h4>签到设置</h4> 
    <a href="javascript:history.go(-1)" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action=""> 	
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
	   
        <tr> 
          <th><span class="red">*</span>关键词：</th> 
          <td><font color=red>签到</font> 自定义菜单设置或者用户发送该关键词都回触发签到事件</td> 
        </tr>
        
        <tr> 
          <th><span class="red">*</span>签到奖励：</th> 
          <td><input type="text" name="reward" value="{pigcms:$info.reward|default=0}" class="px" style="width:100px;" /></td>  
        </tr>
        <tr> 
          <th><span class="red">*</span>额外奖励：</th> 
          <td><input type="text" name="bonus" value="{pigcms:$info.bonus}" class="px" style="width:400px;" />连续天数|奖励积分，空格分隔，如：7|10 15|20 30|50,</td>
        </tr>
        <tr> 
          <th><span class="red">*</span>签到说明：</th> 
          <td><textarea  class="px" type="text" name="desc" style="width:400px;height:100px;">{pigcms:$info.desc}</textarea>
          <br/>
          插入活动链接代码：<pre><input type="text" value='[url=链接]文字[/url]' class="px" style="width:400px;"/></pre>
          从微信中打开活动页面，点右上角有复制链接功能，按格式添加链接，系统会自动将用户id附加到链接上。
          </td> 
        </tr>
	   
	   
       <tr>         
       <th>&nbsp;</th>
       <td><button type="submit" name="button" class="btnGreen">保存</button></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
 
  <include file="Public:footer" />
