<include file="Index:header"/>
<div class="content">
          <div class="cLineB"><h4>添加微信公众号</h4></div>
          <form method="post" action="{pigcms::U('User/Index/upsave')}" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{pigcms:$info.id}">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
                  <th><span class="red">*</span>公众号名称：</th>
                  <td><input type="text" required="" class="px" name="wxname" value="{pigcms:$info.wxname}" tabindex="1" size="25">
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th><span class="red">*</span>公众号原始id：</th>
                  <td>
                      <input type="hidden" required="" name="wxid" value="{pigcms:$info.wxid}" >
                      <span>{pigcms:$info.wxid}</span>
                  </td>
                </tr>
                <tr>
                  <th><span class="red">*</span>微信号：</th>
                  <td><input type="text" required="" name="weixin" value="{pigcms:$info.weixin}" class="px" tabindex="1" size="25">　比如：lentu123 </td>
                </tr>
                  <tr>
                  <th>头像：</th>
                  <td>
                      <img class="upload_image" src="{pigcms:$info.headerpic}" style="display: none;max-height: 100px;" />
                      <input type="hidden" class="upload_image_filed" id="keyword" value="{pigcms:$info.headerpic}" name="headerpic" />
                      <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" />
                  </tr>

                <tr>
                    <th><span class="red">*</span>TOKEN：</th>
                    <td>
                        <input type="hidden" name="token" value="{pigcms:$info.token}" class="px" tabindex="1" size="40">
                        <span>{pigcms:$info.token}</span>
                    </td>
                </tr>

                <tr>
                  <th><span class="red">*</span>地区：</th>
                  <td>
                  省：<input type="text" class="px" id="province" value="{pigcms:$info.province}" name="province" tabindex="1" size="20">  市：<input id="city" value="{pigcms:$info.city}" type="text" name="city" class="px" tabindex="1" size="20">
               （此处关联公交等本地化查询）
                  </td>
                </tr>
                <tr>
                  <th>公众号邮箱：</th>
                  <td><input type="text" required="" class="px" tabindex="1" value="{pigcms:$info.qq}" name="qq" size="25"></td>
                </tr>
                 <tr>
                  <th>粉丝数：</th>
                  <td><input type="text" required="" name="wxfans" value="{pigcms:$info.wxfans}" class="px" tabindex="1" size="25"></td>
                </tr>
             
                <tr>
                  <th>类型：</th>
                  <td><select id="type" name="type">
                  <option value="1,情感" <eq name="info.typeid" value="1">selected</eq> >情感</option>
                  <option value="2,数码" <eq name="info.typeid" value="2">selected</eq> >数码</option>
                  <option value="3,娱乐" <eq name="info.typeid" value="3">selected</eq> >娱乐</option>
                  <option value="4,IT" <eq name="info.typeid" value="4">selected</eq> >IT</option>
                  <option value="5,数码" <eq name="info.typeid" value="5">selected</eq> >数码</option>
                  <option value="6,购物" <eq name="info.typeid" value="6">selected</eq> >购物</option>
                  <option value="7,生活" <eq name="info.typeid" value="7">selected</eq> >生活</option>
                  <option value="8,服务" <eq name="info.typeid" value="8">selected</eq> >服务</option>
                  </select></td>
                </tr>
              
                <tr>
                  <th></th>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
              </tbody>
            </table>
            
          </div>
          </form>
        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <!--底部-->
  	</div>
<include file="Public:footer"/>
