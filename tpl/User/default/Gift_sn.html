<script>
	function snmark(link,url)
	{
		$.ajax({
			"url":url,
			"dataType":"json",
			"error":function(){
				alert("请求失败，请重试");
			},
			"success":function(res){
				if(res && res.status)
				{
					$(link).hide();
				}
				else
				{
					alert(res.info);
				}
			}
		})
	}

	function sndel(link,url)
	{
		$.ajax({
			"url":url,
			"dataType":"json",
			"error":function(){
				alert("请求失败，请重试");
			},
			"success":function(res){
				if(res && res.status)
				{
					$(link).parent().parent().hide();
				}
				else
				{
					alert(res.info);
				}
			}
		})
	}
</script>
