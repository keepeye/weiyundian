<script type="text/javascript">
    KindEditor.ready(function (K) {
        K('.upload_image_button').click(function (event) {
            var button=$(event.currentTarget);
            var img=button.parent().children(".upload_image");
            var field=button.parent().children(".upload_image_filed");
            if(button.attr("data-ishas")!="true"){
                var editor = K.editor({
                    allowImageUpload:true,
                    allowFileManager: field.attr("data-filemanager") ? true : false,
                    uploadJson:"/index.php?m=Image&a=upload"+(field.attr("data-thumb") ? "&thumb="+field.attr("data-thumb") : ""),
                    FileManagerJson:field.attr("data-filemanager") || ""
                });
                editor.loadPlugin('image', function () {
                    editor.plugin.imageDialog({
                        imageUrl: img.val(),
                        clickFn: function (url, title, width, height, border, align) {
                            field.val(url);
                            img.attr('src', url);
                            img.show();
                            button.val("删除图片");
                            button.attr("data-ishas","true");
                            editor.hideDialog();
                        }
                    });
                });
            }
            else{
                img.hide();
                img.attr("src","");
                field.val("");
                button.val("添加图片");
                button.attr("data-ishas","false");
            }
        });
    });

    $(function(){
        $(".upload_image_filed").each(function(index,ele){
            if(trim($(ele).val())!=""){
                var img=$(ele).parent().children(".upload_image");
                var btn=$(ele).parent().children(".upload_image_button");
                btn.attr("data-ishas","true");
                btn.val("删除图片");
                img.show();
            }
        });
    });
</script>
