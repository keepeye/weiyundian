<include file="Public:head"/> 


  <div class="content"> 
   <div class="cLineB"> 
    <h4>商铺账号添加/修改</h4> 
    <a href="javascript:history.go(-1)" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action=""> 	
   <input type='hidden' name='token' value="{pigcms:$token}"/>
   <input type='hidden' name='id' value="{pigcms:$shop_info.id}"/>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
		
       <tr> 
        <th><span class="red">*</span>用户名：</th> 
        <td><notempty name="shop_info['username']">{pigcms:$shop_info['username']}<else/><input type="text" name="username" class="px" style="width:200px;" /> 6~15位的英文字母、下划线、数字组成</notempty></td> 
       </tr>
	   <tr> 
	   <tr> 
        <th><span class="red">*</span>密码：</th> 
        <td><input type="password" name="password" value="{pigcms:$shop_info.password}" class="px" style="width:200px;" /></td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>店铺名：</th> 
        <td><input type="text" name="shopname" value="{pigcms:$shop_info.shopname}" class="px" style="width:200px;" /></td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>联系人：</th> 
        <td><input type="text" name="contact_name" value="{pigcms:$shop_info.contact_name}" class="px" style="width:200px;" /></td> 
       </tr>
	   <tr> 
	   <tr> 
	   <tr> 
        <th><span class="red">*</span>联系电话：</th> 
        <td><input type="text" name="contact_tel" value="{pigcms:$shop_info.contact_tel}" class="px" style="width:200px;" /></td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>店铺地址：</th> 
        <td><input type="text" name="address" value="{pigcms:$shop_info.address}" class="px" style="width:400px;" /></td> 
       </tr>
	   
	   
       <tr>         
       <th>&nbsp;</th>
       <td><button type="submit" name="button" class="btnGreen">保存</button></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <script type=text/javascript>
	KindEditor.ready(function(K){
		
		//缩略图
		var e1 = K.editor({
			allowFileManager : false,
			uploadJson  : "/index.php?m=Image&a=upload",
		});//初始化一个编辑器对象
		
		K('#addpic').click(function() {
			e1.loadPlugin('image', function() {
				e1.plugin.imageDialog({
					//imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						//K('#url1').val(url);
						$("#picurl").val(url);
						$("#picurl_preview").attr('src',url);
						e1.hideDialog();
					}
				});
			});
		});

	})
  </script>
  <include file="Public:footer" />
