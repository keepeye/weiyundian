<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> 微云店微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/style_2_common.css?BPm" />
<script src="{pigcms::RES}/js/common.js" type="text/javascript"></script>
<link href="{pigcms::RES}/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="nv_member">
<div style="line-height:200%;padding:10px 20px;">
订购人：{pigcms:$thisOrder.truename}<br>
电话：{pigcms:$thisOrder.tel}<br>
地址：{pigcms:$thisOrder.address}<br>
总数：{pigcms:$thisOrder.total}<br>
<if condition="$isDining eq 1">
桌台：{pigcms:$thisOrder.tableName}<br>
就餐时间：{pigcms:$thisOrder.buytime}<br>
</if>
总价：<span style="color:#f30;font-size:16px;font-weight:bold">{pigcms:$thisOrder.price}</span>元
</div>
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="120" align="center" style="text-align:center">名称</th>
<th class="60" align="center" style="text-align:center">数量</th>
<th width="160" align="center" style="text-align:center">单价（元）</th>

</tr>
</thead>
<tbody>
<tr></tr>
<volist name="products" id="o"> 
<tr>
<td align="center">
<img src="{pigcms:$o.logourl}"  width="100"/><br>
{pigcms:$o.name}</td>
<td align="center">{pigcms:$o.count}</td>
<td align="center">{pigcms:$o.price}</td>
</tr>
</volist>
</tbody>
</table>
</body>
</html>
