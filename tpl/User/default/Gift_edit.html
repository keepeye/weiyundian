<include file="Public:head"/>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<form class="form" method="post" action="{pigcms::U('update')}"  target="_top" enctype="multipart/form-data" >
  <input type="hidden" name="id" value="{pigcms:$gift.id}"/>
  <div class="content">
    <!--活动开始-->
    <div class="cLineB">
      <h4><eq name="gift.id" value="">添加礼品<else/>修改礼品</eq></h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a></div>  
      <div class="msgWrap bgfc">
       
      <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
          <tr>
            <th valign="top"><span class="red">*</span>礼品名称：</th>
            <td>
              <input type="input" class="px" value="{pigcms:$gift.title}"  name="title" style="width:300px;"/>
            </td>
          </tr>
          <tr>
            <th valign="top"><span class="red">*</span>LOGO：</th>
            <td>
            <img class="upload_image" src="{pigcms:$gift.logo}" style="display: none;max-width:300px;" />
            <input type="hidden" class="upload_image_filed" value="{pigcms:$gift.logo}" name="logo" data-thumb="150,150"/>
            <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" />
              
            </td>
          </tr>
          <tr>
            <th valign="top"><span class="red">*</span>所需积分：</th>
            <td>
              <input type="input" class="px" value="{pigcms:$gift.score}"  name="score" />
            </td>
          </tr>
          <tr>
            <th valign="top"><span class="red">*</span>库存：</th>
            <td>
              <input type="input" class="px" value="{pigcms:$gift.stock}"  name="stock" />
            </td>
          </tr>
          <tr>
            <th valign="top"><span class="red">*</span>状态：</th>
            <td>
              <label><input type="radio" value="1"  name="status" <if condition="($gift['status'] eq 1) OR ($gift['status'] eq null)">checked</if>/>上架</label>
              <label><input type="radio" name="status" value="0" <eq name="status" value="0">checked</eq>/>下架</label>
            </td>
          </tr>
          <tr>
            <th valign="top"><span class="red">*</span>描述：</th>
            <td>
              <textarea class="px" id="description" name="description" style="width:400px;height:150px;">{pigcms:$gift.description}</textarea>
            </td>
          </tr>
          <tr>
            <th>&nbsp;</th>
            <td><input type="submit" name="button" class="btnGreen" value="保存" />　<a href="" class="btnGray vm">取消</a></td>
          </tr>
        </tbody>
      </table>
    </div> 
  </div>
</form>
<script>

  var editor;
  KindEditor.ready(function(K) {
    editor = K.create('#description', {
pasteType: 1,//粘贴时删除所有样式
resizeType : 1,
allowPreviewEmoticons : false,
uploadJson  : "/index.php?m=Image&a=upload",
});

  });
</script>
<include file="Public:footer"/>
