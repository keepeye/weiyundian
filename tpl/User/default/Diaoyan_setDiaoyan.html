<include file="Public:head"/>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<form class="form" method="post" action=""  target="_top" enctype="multipart/form-data" >
<input type="hidden" name="id" value="{pigcms:$diaoyan.id}"/>
<div class="content">
<!--活动开始-->
<div class="cLineB">
  <h4>调研设置</h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a></div>  
<div class="msgWrap bgfc">
 
<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"><tbody>
<tr>
  <th valign="top"><span class="red">*</span>关键词：</th>
  <td><input type="input" class="px"  value="{pigcms:$diaoyan.keyword}" name="keyword" style="width:400px" placeholder="10个汉字以内"><br>
  	<span class="red">设定一个关键词</span>，用户发送此关键词将可以参加活动。</td>
  <td rowspan="7" valign="top">
      <div style="margin-left:20px">
          <strong>活动宣传图片：</strong><br />
          <img class="upload_image" src="{pigcms:$diaoyan.pic|default='__PUBLIC__/images/diaoyanpic.jpg'}" style="display: none;max-width:100%;" /><br /><br />
          <input type="hidden" class="upload_image_filed"  value="{pigcms:$diaoyan.pic|default='__PUBLIC__/images/diaoyanpic.jpg'}" name="pic" data-thumb="720,400"/>
          <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" />
      </div>
  </td>
</tr>
<tr>
  <th valign="top"><span class="red">*</span>活动名称：</th>
  <td><input type="input" class="px" value="{pigcms:$diaoyan.title}"  name="title" style="width:400px">
  	<br>
  	请不要多于20字!
  	</td>
  </tr>


<tr>
	<th><span class="red">*</span>结束时间：</th>
	<td>
		<input type="input" class="px"  value="<notempty name='diaoyan.end_time'>{pigcms:$diaoyan.end_time|date='Y-m-d H:i:s',###}</notempty>" name="end_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  /> 
	</td>
</tr>
<tr>
<th valign="top"><span class="red">*</span>活动介绍：</th>
<td><textarea class="px"  name="desc" style="width: 400px; height: 125px;">{pigcms:$diaoyan.desc}</textarea>
活动说明，1000字以内. </td>
</tr>
<tr>
<th valign="top"><span class="red">*</span>完成提示：</th>
<td><textarea class="px"  name="success_info" style="width: 400px; height: 125px;">{pigcms:$diaoyan.success_info}</textarea>
活动说明，1000字以内. </td>
</tr>
<tr>
<th valign="top"><span class="red">*</span>完成后活动：</th>
<td>
  <select name="activity_module">
    <option value="">--无活动--</option>
    <option value="dazhuanpan">大转盘</option>
  </select>
  <select name="activity_module_id">
    <option value="0">------</option>
  </select>
</td>
</tr>
<tr>
<th>&nbsp;</th>
<td><input type="submit" name="button" class="btnGreen" value="保存" />　<a href="" class="btnGray vm">取消</a></td>
</tr>
</tbody>
</table>
 </div> 
</div>
</form>
<include file="Public:footer"/>
