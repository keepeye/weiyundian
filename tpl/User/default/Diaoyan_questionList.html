          <div class="cLineB">
              <h4 class="left">《{pigcms:$diaoyan.title}》 题库设置</h4>
              <div class="clr"></div>
          </div>
          <div class="cLine">
            <div class="pageNavigator left">

          </div>
          <div class="msgWrap">

			  <TR>
				  <TH>题目名称</TH>
				  <TH>题型</TH>
				  <TH class="norightborder">操作</TH>
			  </TR>
		  </THEAD>
		  <TBODY>
		  <TR></TR>
		  <volist id="list" name="list">

				<TD>{pigcms:$list.title}</TD>

				<TD class="norightborder">
					<a href="{pigcms::U('setQuestion',array('id'=>$list['id']))}">修改</a> 
					<a href="{pigcms::U('delQuestion',array('id'=>$list['id']))}">删除</a>
				 </TD>
		  </TR>
		  </volist>
		  </TBODY>
	  </TABLE>
  
  
	  </div>
