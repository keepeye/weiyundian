<include file="Public:head"/> 
 <link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>

var editor = new Array();
var options = {
	pasteType:2,
	resizeType : 1,
	allowPreviewEmoticons : false,
	uploadJson  : "/index.php?m=Image&a=upload",
	items : [
	'source','undo','clearhtml','hr',
	'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
	'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
}
KindEditor.ready(function(K) {
	editor[0] = K.create('#info', 	options);
});
</script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4>添加车型</h4> 
    <a href="javascript:history.go(-1)" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="">
   <notempty name="info['id']">
	<input type=hidden name='id' value="{pigcms:$info.id}"/>
	</notempty>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody>
	   <tr>
		<th><span class="red">*</span>车系：</th>
		<td>
			<select name='series_id'>
				<volist name='seriesList' id='vo'>
				<option value='{pigcms:$vo.id}' <eq name="info['series_id']" value="$vo['id']">selected</eq>>{pigcms:$vo.name}</option>
				</volist>
			</select>
		</td>
	   </tr>
       <tr> 
        <th><span class="red">*</span>车型名称：</th> 
        <td><input type="text" name="name" value="{pigcms:$info.name|default=''}" class="px" style="width:400px;" /></td> 
       </tr>
		
	   <tr> 
        <th><span class="red">*</span>缩略图：</th> 
        <td>
            <img class="upload_image" src="{pigcms:$info.litpic|default=''}" style="max-height: 100px;" />
            <input type="hidden" class="upload_image_filed" value="{pigcms:$info.pic|default=''}" name="litpic" data-thumb="300,160" />
            <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" /> 推荐图片大小为300*160像素
        </td>
       </tr>
	   <tr>
		<th>相关相册：</th>
		<td>
			<select name='photo_id'>
				<option value="0">请选择相册</option>
				<volist name='photoList' id='vo'>
				<option value='{pigcms:$vo.id}' <eq name="info['photo_id']" value="$vo['id']">selected</eq>>{pigcms:$vo.title}</option>
				</volist>
			</select>
			你可以在"微相册"里创建该车型的图片集
		</td>
	   </tr>
       <tr> 
        <th><span class="red">*</span>价格：</th> 
        <td><input type="text" name="price" value="{pigcms:$info.price|default='0'}" class="px" style="width:100px;" />  万</td> 
       </tr>
       
        
		
        <tr>
			<th valign="top">详细参数：</th>
			<td>
			<textarea name="info" class='px'   style="width:590px;height:460px" id="info">{pigcms:$info.info|default=''}</textarea>
			</td>
        </tr>
        
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" class="btnGreen">保存</button></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <script>
  $(function(){
	
	
	KindEditor.ready(function(K){
		//添加幻灯
		var e = K.editor({
			allowFileManager : false,
			uploadJson  : "/index.php?m=Image&a=upload"
		});//初始化一个编辑器对象
		var imgurls = $("#imgurls");//imgurl表单的容器
		K('#addimg').click(function() {
			e.loadPlugin('image', function() {
				e.plugin.imageDialog({
					//imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						//K('#url1').val(url);
						var input = "<div><a href='"+url+"' style='width:50px;' title='点击查看大图' target=_blank><img style='margin-bottom:-10px;' src='"+url+"' width='50' height='50'/></a> <input type='text' class='px' style='width:400px;margin-bottom:5px;' name='imgurls[]' value='"+url+"'/> <a href='javascript:' onclick='$(this).parent().remove()'>移除</a></div>";
						imgurls.append(input);
						e.hideDialog();
					}
				});
			});
		});

	});
  })
  </script>
  <include file="Public:footer" />
