<script>
	$(function () {
        $('#hcharts').highcharts({
        	colors: [
			   '#4572A7', 
			   '#AA4643', 
			   '#89A54E', 
			   '#80699B', 
			   '#3D96AE', 
			   '#DB843D', 
			   '#92A8CD', 
			   '#A47D7C', 
			   '#B5CA92'
			],
            title: {
                text: '整体统计',
                x: -20 //center
            },
            xAxis: {
                categories: <?php echo json_encode($data['day']);?>,
                title: {
                	text:'日期'
                }
            },
            yAxis: {
                title: {
                    text: '次数/人次'
                },
                
            },
            tooltip: {
                valueSuffix: '次'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [ 
	            {
	                name: '转发次数',
	                data: $.map(<?php echo json_encode($data['shares']);?>,function(v){return parseInt(v)})
	            },
            ],
            credits:{
            	enabled:false
            }
        });
    });
</script>
