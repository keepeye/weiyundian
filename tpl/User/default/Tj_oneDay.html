<script>
	$(function () {
		$('#sharecharts').highcharts({
			credits:{
            	enabled:false
            },
			chart: {
				plotBackgroundColor: null,
				plotBorderWidth: null,
				plotShadow: false
			},
			title: {
				text: '转发统计'
			},
			tooltip: {
				pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: true,
						color: '#000000',
						connectorColor: '#000000',
						format: '<b>{point.name}</b>: {y}次'
					}
				}
			},
			series: [{
				type: 'pie',
				name: '次数',
				data: [
				<?php foreach($sharelist as $k=>$v): ?>
					<?php if($k==0): ?>
					{
	                    name: '<?php echo "[".$types[$v['type']]."]".addslashes($v['title']);?>',
	                    y: <?php echo $v['shares'];?>,
	                    sliced: true,
	                    selected: true
	                },
					<?php else: ?>
					['<?php echo "[".$types[$v['type']]."]".addslashes($v['title']);?>',<?php echo $v['shares'];?>],
					<?php endif;?>
				<?php endforeach;?>
				]
			}]
		});
		
		
	});
</script>
