<include file="Public:head" /> 
 <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
 <link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<script type="text/javascript" src="{pigcms::RES}/js/formCheck/formcheck.js"> </script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#content', {
resizeType : 1,
allowPreviewEmoticons : false,
uploadJson  : "/index.php?m=Image&a=upload",
items : [
'source','undo','clearhtml','hr',
'removeformat', '|','fontsize', 'forecolor','hilitecolor', 'bold', 'italic', 'underline','|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','preview','print','template','code','cut']
});

});
</script>
<style type="text/css">
.px{ height:auto}
</style>
  <div class="content"> 
   <div class="cLineB"> 
    <h4>自定义表单设置</h4> 
    <a href="{pigcms::U('Selfform/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   

   <form class="form" method="post" id="form" action=""> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{pigcms:$set.id}" />
</if>
<input type="hidden" name="discount" id="discount" value="{pigcms:$set.discount}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" id="name" name="name" value="{pigcms:$set.name}" class="px require" style="width:400px;" /></td> 
       </tr> 
       </tr>
        <tr> 
        <th><span class="red">*</span>关键词：</th>
        <td><input type="text" name="keyword" id="keyword" value="{pigcms:$set.keyword}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr> 
        <th><span class="red"></span>简介：</th> 
        <td><textarea name="intro" class="px" style="width:400px;height:80px;">{pigcms:$set.intro}</textarea></td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>截止日期：</th> 
        <td><input type="input" class="px" id="enddate" value="{pigcms:$set.endtime|date="Y-m-d",###}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="enddate" /></td> 
       </tr>
       </tr>
        <tr> 
        <th><span class="red"></span>联系电话：</th>
        <td><input type="text" name="contact_tel"  value="{pigcms:$set.contact_tel}" class="px" style="width:200px;" /> 座机分机号请在号码后面加 #分机号，例如025-85752737#338</td> 
       </tr>
       </tr>
        <tr> 
        <th><span class="red"></span>客服QQ：</th>
        <td><input type="text" name="contact_qq"  value="{pigcms:$set.contact_qq}" class="px" style="width:200px;" /></td> 
       </tr>
        <tr> 
        <th><span class="red">*</span>Logo：</th>
        <td>
            <img class="upload_image" src="{pigcms:$set.logourl}" style="display: none;max-height: 100px;" />
            <input type="hidden" class="upload_image_filed" id="keyword" value="{pigcms:$set.logourl}" name="logourl" data-thumb="720,400"/>
            <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" />建议图片尺寸720*400 左右
        </td>
       </tr>
       <tr> 
        <th><span class="red"></span>提交成功提示：</th>
        <td><input type="text" id="successtip" name="successtip" value="{pigcms:$set.successtip}" class="px" style="width:400px;" /> 默认：提交成功</td> 
       </tr>
       <tr> 
        <th><span class="red"></span>提交失败提示：</th>
        <td><input type="text" id="failtip" name="failtip" value="{pigcms:$set.failtip}" class="px" style="width:400px;" /> 默认：提交失败</td> 
       </tr>
        <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
                  <TD><textarea name="content" id="content"  rows="5" style="width:590px;height:360px">{pigcms:$set.content}</textarea></TD>
                </TR>  
       <tr>         
       <th>&nbsp;</th>
       <td>
      <input type="hidden" name="groupon" value="1" />
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{pigcms::U('Groupon/products',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
<script language="javascript">
$(function(){

	$("#form").valid([
	{ name:"name",simple:"名称",require:true},
	{ name:"keyword",simple:"关键词",require:true}
		
	],true,true);

})
</script>
  <include file="Public:footer" />
