<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">

<div class="cLineB">
  <h4>{Pigcms:$infoType.name}回复配置 </h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div>
 <!--tab start-->
<div class="tab">
<ul>
<if condition="$infoType.type eq 'Groupon'">
<li class="tabli" id="tab0"><a href="{pigcms::U('Groupon/index',array('token'=>$token))}">团购订单管理</a></li>
<li class="tabli" id="tab2"><a href="{pigcms::U('Groupon/products',array('token'=>$token))}">团购管理</a></li>
<else/>
<li class="tabli" id="tab0"><a href="{pigcms::U('Product/index',array('token'=>$token,'dining'=>$isDining))}"><if condition="$isDining neq 1">商品<else/>菜品</if>管理</a></li>
<li class="tabli" id="tab2"><a href="{pigcms::U('Product/cats',array('token'=>$token,'dining'=>$isDining))}"><if condition="$isDining neq 1">商品分类<else/>菜品分类</if>管理</a></li>
<li class="tabli" id="tab3"><a href="{pigcms::U('Product/orders',array('token'=>$token,'dining'=>$isDining))}">订单管理</a></li>
<if condition="$isDining eq 1"><li class="tabli" id="tab2"><a href="{pigcms::U('Product/tables',array('token'=>$token,'dining'=>1))}">桌台管理</a></li></if>
</if>
<li class="current tabli" id="tab20"><a href="{pigcms::U('Reply_info/set',array('token'=>$token,'infotype'=>$infoType['type']))}">{Pigcms:$infoType.name}回复配置</a></li>
</ul>
</div>
<!--tab end-->        
    <div class="msgWrap bgfc" style="margin-top:10px;">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>关键词：</th>
				  <td>
					<span class="red">{Pigcms:$infoType.keyword} —— 当用户输入该关键词时，将会触发此回复。</span></td>
				</tr>
				<tr>
					<th width="120"><span class="red">*</span>回复标题：</th>
					<td><input type="text" name="title" value="{pigcms:$set.title}" class="px" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">内容介绍：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px">{pigcms:$set.info}</textarea><br/>最多填写120个字</td>
				</tr>
				<tr>
					<th>回复图片：</th>
					<td>
                        <img class="upload_image" src="{pigcms:$set.picurl}" style="display: none;max-height: 100px;" />
                        <input type="hidden" class="upload_image_filed" id="keyword" value="{pigcms:$set.picurl}" name="picurl" />
                        <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" />建议图片尺寸720*400 左右
                    </td>
				</tr>
				<tr>
					<th>第三方接口：</th>
					<td><input name="apiurl" value="{pigcms:$set.apiurl}" class="px" style="width:550px;" type="text"><br> 只适用于引用第三方3G网站的链接</td>
				</tr>
				<if condition="$set and ($infoType.type eq 'Dining')">
				<tr>
					<th>订购方式开关：</th>
					<td><label><input type="checkbox" name="diningyuding" value="1" <if condition="$set.diningyuding eq 1">checked</if> /> 开启预定</label> <label><input type="checkbox" name="diningwaimai" value="1" <if condition="$set.diningwaimai eq 1">checked</if> /> 开启外卖</label></td>
				</tr>
				</if>
				<th>&nbsp;</th>
					<td>
					<input type="hidden" name="keyword" value="{Pigcms:$infoType.keyword}" />
					<input type="hidden" name="infotype" value="{Pigcms:$infoType.type}" />
					<input type="hidden" name="token" value="{Pigcms:$token}" />
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public:footer"/>
