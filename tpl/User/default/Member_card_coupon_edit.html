<link rel="stylesheet" href="./tpl/static/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="./tpl/static/kindeditor/plugins/code/prettify.css" />
<script src="./tpl/static/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="./tpl/static/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="./tpl/static/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
uploadJson  : "/index.php?m=Image&a=upload",
items : [
'source','undo','redo','copy','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr',
 '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'link', 'unlink','baidumap']
});
});
</script>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<div class="content">
          <div class="cLineB"><h4>发布优惠券 <span class="FAQ">发布现金抵用券和打折优惠券信息</span></h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a></div>
         
          <form method="post" action="">
          <div class="msgWrap form">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <tbody>
  <tr>
              		<th>券名称：</th>
              		<td><input type="input" class="px" id="title" value="{pigcms:$vip.title}" name="title" style="width:400px;"> </td>
              		</tr>
  <tr>
              		<th >选择人群：</th>
              		<td>
							<label><input name="group" type="radio" id="CheckboxGroup1_0" value="0" <if  condition="$vip['group'] eq 0">checked="checked"</if>>所有会员</label>　
						<label><input type="radio" name="group" value="1" id="CheckboxGroup1_1" <if  condition="$vip['group'] eq 1">checked="checked"</if>>普通会员</label>　
						<label><input type="radio" name="group" value="2" id="CheckboxGroup1_2" <if  condition="$vip['group'] eq 2">checked="checked"</if>>银卡会员</label>
						<label><input type="radio" name="group" value="3" id="CheckboxGroup1_3" <if  condition="$vip['group'] eq 3">checked="checked"</if>>金卡会员</label>
						<label><input type="radio" name="group" value="4" <if  condition="$vip['group'] eq 4">checked="checked"</if>>钻石会员</label>
					</td>
              		</tr>



              	<tr>
<th>有效期：</th>
<td>
	<input type="input" class="px" id="statdate" value="{pigcms:$vip.statdate|date='Y-m-d',###}" onClick="WdatePicker()" name="statdate"> （含）到
	<input type="input" class="px" id="enddate" value="{pigcms:$vip.enddate|date='Y-m-d',###}" name="enddate" onClick="WdatePicker()">（含）
</td>
</tr>


<tr>
	<th valign="top">使用说明：</th>
	<td>
		<textarea name="info" id="info" rows="5" style="width: 410px; height: 250px; display: none;">{pigcms:$vip.info}</textarea>
	</td>
</tr>  

<tr>
	<th></th>
	<td><button type="submit" name="button" class="btnGreen">保存</button>　<a href="javascript:history.go(-1);" class="btnGray vm">取消</a></td>
</tr>
 </tbody>
</table>
            
          </div>
          </form>
          
        </div>
