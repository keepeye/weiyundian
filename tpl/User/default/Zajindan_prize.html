<div class="msgWrap bgfc">
 
  <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
    <tbody>

      <tr>
        
        <td style="color:red">奖品列表</td>
      </tr>
      <?php if(!empty($prizes)): ?>
        <?php foreach($prizes as $k=>$prize): ?>
          <tr>
            
            <td>
              <input type="hidden" name="old[{pigcms:$prize['id']}][id]" class="px" value="{pigcms:$prize['id']}" style="width:200px"/>

              <input type="text" name="old[{pigcms:$prize['id']}][name]" class="px" value="{pigcms:$prize['name']}" style="width:200px"/>

              <input type="text" name="old[{pigcms:$prize['id']}][stock]" class="px" value="{pigcms:$prize['stock']}" style="width:50px"/>

 </div>

<script>

  var addprizenum=0;
  function add_prize(){
    var html = "<tr><td>奖品名：<input type=\"text\" name=\"new["+addprizenum+"][name]\" class=\"px\" style='width:200px'> 库存：<input type=\"text\" name=\"new["+addprizenum+"][stock]\" class=\"px\" style='width:50px'></td></tr>";
    $("#new_options").before(html);
    addprizenum++;
  }
  function del(id,ob){
    var dels = $("#delids").val().split(",");
    if(dels.length > 0 && dels[0]==""){
      dels.shift();
    }
    dels.push(id);
    $("#delids").val(dels.join(","));
    $(ob).parent().parent().remove();
  }
</script>
