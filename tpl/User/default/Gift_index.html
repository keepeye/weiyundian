<include file="Public:head"/>  
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
	<div class="cLineB">
		<h4 class="left">礼品列表</h4>
		<div class="clr"></div>
	</div>
	<!--tab start-->
	<div class="tab">
		<ul>
			<li class="tabli <eq name='ACTION_NAME' value='index'>current</eq>"><a href="{pigcms::U('index')}">礼品列表</a></li>
			<li class="tabli <eq name='ACTION_NAME' value='config'>current</eq>"><a href="{pigcms::U('config')}">设置</a></li>
		</ul>
	</div>
	<!--tab end-->
	<div class="cLine">
		<div class="pageNavigator left">
		<a href='{pigcms::U('add')}'  class='btnGrayS vm bigbtn'>添加礼品</a>
		</div>

		<div class="clr"></div>
	</div>
	
	<div class="msgWrap">


		<TABLE class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
			<THEAD>
				<TR>
					<TH>礼品名称</TH>
					<TH>所需积分</TH>
					<TH class="norightborder">操作</TH>
				</TR>
			</THEAD>
			<TBODY>
				<TR></TR>
				<volist id="list" name="list">
					<TR>
						<TD>{pigcms:$list.title}</TD>                 
						<TD>{pigcms:$list.score}</TD>
						<TD class="norightborder">
							<a href="{pigcms::U('edit',array('id'=>$list['id']))}">编辑</a> 
							<a href="{pigcms::U('sn',array('id'=>$list['id']))}">兑换记录</a> 
						</TD>
					</TR>
				</volist>
			</TBODY>
		</TABLE>


	</div>

	<div class="cLine">
		<div class="pageNavigator right">
			<div class="pages">{pigcms:$pagestr}</div>
		</div>
		<div class="clr"></div>
	</div>

</div>

<div class="clr"></div>
</div>
</div>
</div>

<!--底部-->
</div>
<include file="Public:footer"/>
