<include file="Public:head"/> 
 <link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

  <div class="content"> 
   <div class="cLineB"> 
    <h4>设置</h4> 
    <a href="{pigcms::U('Travel/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action=""> 	
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
	   <tr><td colspan=2>自动回复设置</td></tr>
	   <tr> 
        <th><span class="red">*</span>关键词：</th> 
        <td><font color=red>4s服务,汽车服务,4s店</font> 当用户发送这些关键词时，将自动触发下面的回复信息</td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>回复标题：</th> 
        <td><input type="text" name="reply[title]" value="{pigcms:$reply.title}" class="px" style="width:400px;" /></td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>回复内容：</th> 
        <td><textarea  class="px" type="text" name="reply[info]" style="width:400px;height:100px;">{pigcms:$reply.info}</textarea>最多120个字，多的会自动截断</td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>回复图片：</th> 
        <td><input type=hidden id='picurl' name="reply[picurl]" value="{pigcms:$reply.picurl}"/> <img id='picurl_preview' src="{pigcms:$reply.picurl}" width=50 height=50/><input type="button" class="btnGrayS" id='addpic' value="上传" /></td> 
       </tr>
	   
       <tr>         
       <th>&nbsp;</th>
       <td><button type="submit" name="button" class="btnGreen">保存</button></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <script type=text/javascript>
	KindEditor.ready(function(K){
		
		//缩略图
		var e1 = K.editor({
			allowFileManager : false,
			uploadJson  : "/index.php?m=Image&a=upload",
		});//初始化一个编辑器对象
		
		K('#addpic').click(function() {
			e1.loadPlugin('image', function() {
				e1.plugin.imageDialog({
					//imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						//K('#url1').val(url);
						$("#picurl").val(url);
						$("#picurl_preview").attr('src',url);
						e1.hideDialog();
					}
				});
			});
		});

	})
  </script>
  <include file="Public:footer" />
