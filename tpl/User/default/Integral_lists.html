<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
<div class="cLine">
	<div class="pageNavigator left">
		<a href="{pigcms::U('Member_card/privilege',array('token'=>$token))}" title="查看会员特权" class="btnGrayS vm bigbtn">
			<img src="{pigcms::RES}/images/cart_info/power1.png" width="24px" class="vm">查看会员特权
		</a>
	　<a href="{pigcms::U('Member_card/coupon',array('token'=>$token))}" title="查看优惠券" class="btnGrayS vm bigbtn">
		<img src="{pigcms::RES}/images/cart_info/power2.png" width="24px" class="vm">查看优惠券
	  </a>　
		<a href="{pigcms::U('Member_card/integral',array('token'=>$token))}" title="礼品列表" class="btnGrayS vm bigbtn">
		<img src="{pigcms::RES}/images/cart_info/power3.png" width="24px" class="vm">礼品列表 
	  </a>　
		
	</div>
	<a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:10px">返回</a>          
	<div class="clr"></div>
</div>
<div class="cLineB">
<h4 class="left">礼品兑换</h4>
<div class="searchbar right">
<form method="get" action="">
<input type="hidden" name="g" value="{pigcms::GROUP_NAME}"/>
<input type="hidden" name="m" value="{pigcms::MODULE_NAME}"/>
<input type="hidden" name="a" value="{pigcms::ACTION_NAME}"/>
<input type="hidden" name="token" value="{pigcms:$token}"/>
<input type="text"  class="txt left" placeholder="SN号码前几位或全部" name="sn" value="{pigcms:$Think.request.sn}" />
<input type="submit" value="查找SN"  class="btnGrayS" title="查找SN">
</form>
</div>
<div class="clr"></div>
</div>

<!--tab start-->
<div class="tab">
<ul>
<li class="tabli current" id="tab2"><a href="{pigcms::U('Travel/applyList',array('token'=>$token))}">兑换记录</a></li>
</ul>
</div>
<!--tab end-->
<div class="cLine">
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th>礼品</th>
<th width="150">sn</th>
<th width="100">联系人</th>
<th width="130">申请时间</th>
<th width="130">处理时间</th>
<th width="100" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="item"> 
<tr>
<td>{pigcms:$item.title}</td>
<td>{pigcms:$item.sn}</td>
<td>{pigcms:$item.contact_name}<br/>{pigcms:$item.contact_tel}</td>
<td>{pigcms:$item.applytime|date="Y-m-d H:i:s",###}</td>
<td><if condition="$item.donetime eq '0'"><font color=red>待处理</font><else/>{pigcms:$item.donetime|date="Y-m-d H:i:s",###}</if></td>
<td class="norightborder"><if condition="$item.donetime eq '0'"><a href="javascript:" onclick="process({pigcms:$item.id})">处理</a></if></td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$pagestr}</div>
</div>
<div class="clr"></div>
</div>
</div>
<script type='text/javascript'>
function process(id){
	var token = '{pigcms:$token}';
	var id = id;
	$.ajax({
		url:"{pigcms::U('process',array('token'=>$token))}",
		type:"POST",
		dataType:"json",
		data:"token="+token+"&id="+id,
		error:function(e,r){alert('网络错误，请稍后再试')},
		success:function(data){
			if(typeof(data) == 'string'){
				alert('ajax发生错误，请联系技术');
			}else{
				if(data.status == '0'){
					alert(data.info);
				}else{
					window.location.reload();
				}
			}
		
		}
	})
}
</script>
