<include file="Public:head"/>
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>

  var editor;
  KindEditor.ready(function(K) {
    editor = K.create('#info,#spread_info', {
pasteType: 1,//粘贴时删除所有样式
resizeType : 1,
allowPreviewEmoticons : false,
uploadJson  : "/index.php?m=Image&a=upload",
// items : [
// 'source','undo','clearhtml','hr','fontsize','forecolor','hilitecolor',
// 'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
// 'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});

  });
</script>

<div class="content">
  <div class="cLineB"><h4>编辑图文自定义内容</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div>

  <form method="post"   action="{pigcms::U('Img/insert')}"  enctype="multipart/form-data" >
    <input type=hidden name='type' value='2'/>
    <div class="msgWrap form">
      <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">
        <THEAD>
          <TR>
            <TH style="width:120px" valign="top"><label for="keyword">关键词：</label></TH>
            <TD><input type="input" class="px" id="keyword" value=""  name="keyword" style="width:580px;"><br />
              多个关键词请用空格格开：例如: 美丽&nbsp;漂亮&nbsp;好看<br/><font color='red'>当出现自动回复的消息不匹配的时候，可能是关键词冲突，换个关键词再试</font> </TD>
            </TR>

          </THEAD>
          <TBODY>
           <TR>
            <TH><span class="red">*</span><label for="title">标题：</label></TH>
            <TD><input type="input" class="px" id="title" value=""    name="title" style="width:580px;"> </TD>
          </TR>
          <TR>
            <TH valign="top"><label for="text">简介：</label></TH>
            <TD><textarea  class="px" id="Hfcontent"     name="text" style="width:580px;  height:100px"></textarea><br />限制200字内


            </TD>
          </TR>
          <TR>
            <TH valign="top"><label for="classid">文章所属类别：</label></TH>
            <TD>
             <select name="classid">
              <volist name="info" id="vo">
               <option   value="{pigcms:$vo.id},{pigcms:$vo.name}">{pigcms:$vo.name}</option>
             </volist>  
           </select><a href="{pigcms::U('Classify/add')}"  target="ddd" >添加分类</a>
         </TD>
       </TR>


       <TR>
        <TH valign="top"><label for="pic">封面(360*200,jpg)：</label></TH>
        <TD>
          <img class="upload_image" src="" style="display: none;max-height: 100px;" />
          <input type="hidden" class="upload_image_filed" id="keyword" value="" name="pic" />
          <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" />
        </TD>
      </TR>
      <TR>
        <TH valign="top"><label for="showpic">详细页是否显示封面：</label></TH>
        <TD>是<input class="radio" type="radio" name="showpic" value="1"  checked="checked"   > 否<input class="radio" type="radio" name="showpic" value="0"   >

        </TD>
      </TR>
      <TR>
        <TH valign="top"><label for="showpic">开启推广：</label></TH>
        <TD>是<input class="radio" type="radio" name="spread" value="1"  /> 否<input class="radio" type="radio" name="spread" value="0" checked="checked"  />
        </TD>
      </TR>
      <TR>
        <TH><span class="red">*</span><label for="title">奖励积分：</label></TH>
        <TD><input type="input" class="px" id="title"  name="spread_score" style="width:50px;" /> 积分/每次点击   上限:<input type="input" class="px" id="title"  name="spread_score_limit" style="width:50px;" /> 需要开启推广</TD>
      </TR>
      <TR>
        <TH valign="top"><label for="info">推广宣传：</label></TH>
        <TD>
        <textarea name="spread_info" id="spread_info"  rows="5" style="width:590px;height:360px"></textarea>
        <br/>
        本内容只在朋友访问时显示
        </TD>
      </TR> 
      <TR>
        <TH valign="top"><label for="info">图文详细页内容：</label></TH>
        <TD><textarea name="info" id="info"  rows="5" style="width:590px;height:360px"   >   </textarea></TD>
      </TR>  
      <TR>
        <TH valign="top"><label for="url">图文外链网址：</label></TH>
        <TD><input type="input" class="px" id="url" value="" name="url" style="width:580px;"><br /><span class="red">如需跳转到其他网址，请在这里填写网址(例如：http://baidu.com，记住必须有http://)</span>如果填写了图文详细内容，这里请留空，不要设置！</TD>
      </TR>
      <TR>
        <TH></TH>
        <TD><input type="submit" value="保存" name="sbmt" class="btnGreen left">　<a href="{pigcms::U('Img/index')}"  class="btnGray vm">取消</a></TD>
      </TR>
    </TBODY>
  </TABLE>

</div>
</form>

</div>     

<div class="clr"></div>
</div>
</div>
</div> 
<!--底部-->
</div>
<include file="Public:footer"/>
