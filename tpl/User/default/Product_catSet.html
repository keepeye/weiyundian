<include file="Public:head" /> 
<div class="content"> 

   <div class="cLineB"> 
    <h4><if condition="$isDining neq 1">商品分类<else/>菜品分类</if>设置</h4> 
    <a href="{pigcms::U('Product/cats',array('token'=>$token,'parentid'=>$parentid,'dining'=>$isDining))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
     
    <div class="msgWrap bgfc"> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{pigcms:$set.id}" /> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{pigcms:$set.name}" class="px" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>Logo：</th>
        <td>
            <img class="upload_image" src="{pigcms:$set.logourl}" style="display: none;max-height: 100px;" />
            <input type="hidden" class="upload_image_filed" id="keyword" value="{pigcms:$set.logourl}" name="logourl" data-thumb="300,160"/>
            <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" />建议图片尺寸300*160 左右
        </td>
       </tr>
       
        <tr> 
        <th><span class="red">*</span>简介：</th> 
        <td><textarea name="des" class="px" style="width:400px;height:80px;">{pigcms:$set.des}</textarea></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <if condition="$isDining neq 1"><input type="hidden" value="0" name="dining" /><else/><input type="hidden" value="1" name="dining" /></if>
       <input type="hidden" value="{pigcms::$parentid}" name="parentid" />
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{pigcms::U('Product/cats',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
   </form> 
     </div>
    
  </div>
<div class="clr"></div> 
  <include file="Public:footer" />
