 <link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>

var editor = new Array();
var options = {
	resizeType : 1,
	allowPreviewEmoticons : false,
	uploadJson  : "/index.php?m=Image&a=upload",
	items : [
	'source','undo','clearhtml','hr',
	'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
	'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
}

</script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4>添加品牌</h4> 
    <a href="javascript:history.go(-1)" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="">
   <notempty name="info['id']">
	<input type=hidden name='id' value="{pigcms:$info.id}"/>
	</notempty>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody>
	   <tr>
		<th><span class="red">*</span>品牌：</th>
		<td>
			<select name='brand_id'>
				<volist name='brandList' id='vo'>
				<option value='{pigcms:$vo.id}' <eq name="info['brand_id']" value="$vo['id']">selected</eq>>{pigcms:$vo.name}</option>
				</volist>
			</select>
		</td>
	   </tr>
       <tr> 
        <th><span class="red">*</span>车系名称：</th> 
        <td><input type="text" name="name" value="{pigcms:$info.name|default=''}" class="px" style="width:400px;" /></td> 
       </tr>
		<tr> 
        <th><span class="red">*</span>车系简称：</th> 
        <td><input type="text" name="short_name" value="{pigcms:$info.short_name|default=''}" class="px" style="width:400px;" /></td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>图片：</th> 
        <td>
            <img class="upload_image" src="{pigcms:$info.pic|default=''}" style="max-height: 100px;" />
            <input type="hidden" class="upload_image_filed" id="keyword" value="{pigcms:$info.pic|default=''}" name="pic" data-thumb="640,200" />
            <input type="button" class="btnGrayS upload_image_button" value="添加图片" data-ishas="false" /> 推荐图片大小为640*200像素
        </td>
       </tr>
       <tr> 
        <th><span class="red">*</span>参考价格：</th> 
        <td><input type="text" name="minprice" value="{pigcms:$info.minprice|default='0'}" class="px" style="width:100px;" /> ~ <input type="text" name="maxprice" value="{pigcms:$info.maxprice|default='0'}" class="px" style="width:100px;" /> 元</td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>级别：</th> 
        <td>
			<select name="level">
				<notempty name="info['level']"><option value="{pigcms:$info.level}" checked>{pigcms:$info.level}</option></notempty>
				<option disabled>--轿车--</option>
				<option value="微型">微型</option>
				<option value="小型">小型</option>
				<option value="紧凑型">紧凑型</option>
				<option value="中型">中型</option>
				<option value="中大型">中大型</option>
				<option value="豪华型">豪华型</option>
				<option disabled>--其他--</option>
				<option value="MPV">MPV</option>
				<option value="suv">suv</option>
				<option value="跑车">跑车</option>
				<option value="面包车">面包车</option>
			</select>
		</td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>排量：</th> 
        <td><input type="text" name="motor" value="{pigcms:$info.motor|default='0'}" class="px" style="width:100px;" /> L</td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>变速箱：</th> 
        <td>
			<select name='gearbox'>
				<notempty name="info['gearbox']"><option value="{pigcms:$info.gearbox}" checked>{pigcms:$info.gearbox}</option></notempty>
				<option value="手动">手动</option>
				<option value="自动">自动</option>
				<option value="半自动">半自动</option>
				<option value="手自一体">手自一体</option>
				<option value="无级变速">无级变速</option>
				<option value="双离合">双离合</option>
			</select>
		</td> 
       </tr>
       <tr> 
			<th><span class="red">*</span>显示顺序：</th> 
			<td><input type="text" name="sort" value="{pigcms:$info.sort|default='0'}" class="px" style="width:100px;" /> 0-50的数字，越小在列表中显示越靠前</td> 
       </tr>
        
		
        <tr>
			<th valign="top">车系亮点：</th>
			<td>
			<textarea name="info" class='px'  rows="5" style="width:590px;height:360px">{pigcms:$info.info|default=''}</textarea>
			</td>
        </tr>
        
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" class="btnGreen">保存</button></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <script>
  $(function(){
	
	
	KindEditor.ready(function(K){
		//添加幻灯
		var e = K.editor({
			allowFileManager : false,
			uploadJson  : "/index.php?m=Image&a=upload"
		});//初始化一个编辑器对象
		var imgurls = $("#imgurls");//imgurl表单的容器
		K('#addimg').click(function() {
			e.loadPlugin('image', function() {
				e.plugin.imageDialog({
					//imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						//K('#url1').val(url);
						var input = "<div><a href='"+url+"' style='width:50px;' title='点击查看大图' target=_blank><img style='margin-bottom:-10px;' src='"+url+"' width='50' height='50'/></a> <input type='text' class='px' style='width:400px;margin-bottom:5px;' name='imgurls[]' value='"+url+"'/> <a href='javascript:' onclick='$(this).parent().remove()'>移除</a></div>";
						imgurls.append(input);
						e.hideDialog();
					}
				});
			});
		});

	});
  })
  </script>
  <include file="Public:footer" />
