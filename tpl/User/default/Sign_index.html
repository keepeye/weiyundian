<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
	<div class="cLineB">
		<h4 class="left">微签到</h4>
		<div class="clr"></div>
	</div>
	<!--tab start-->
	<div class="tab">
		<ul>
			<li class="tabli <eq name='ACTION_NAME' value='index'>current</eq>"><a href="{pigcms::U('index')}">签到记录</a></li>
			<li class="tabli <eq name='ACTION_NAME' value='settings'>current</eq>"><a href="{pigcms::U('settings')}">设置</a></li>
		</ul>
	</div>
	<!--tab end-->
	<div class="msgWrap">

		<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
			<thead>
				<tr>
					<th>uid</th>
					<th>签到时间</th>
					<th>累计次数</th>
					<th>连续次数</th>
				</tr>
			</thead>
			<tbody>
			<volist name='list' id='vo'>
			<tr>
				<td>{pigcms:$vo.wecha_user_id}</td>
				<td>{pigcms:$vo.lasttime|date='Y-m-d H:i:s',###}</td>
				<td>{pigcms:$vo.total|default=0}</td>
				<td>{pigcms:$vo.keep|default=0}</td>
			</tr>
			</volist>

			</tbody>
		</table>
	</div>
	<div class="cLine">
		<div class="pageNavigator right">
			<div class="pages">{pigcms:$pagestr}</div>
		</div>
		<div class="clr"></div>
	</div>
</div>

<include file="Public:footer"/>
